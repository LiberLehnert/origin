            <h2>Contacto</h2>

            <form action="#" class="was-validated">
                <div class="form-group">
                    <label for="nombre">Nombre*</label>
                    <input type="text" pattern="[a-zA-Z]" class="form-control" id="nombre" placeholder="Escriba su nombre" required>
                    <div class="valid-feedback">Nombre valido.</div>
                    <div class="valid-feedback">*Dato obligatorio.</div>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido*</label>
                    <input type="text" pattern="[a-zA-Z]" class="form-control" id="apellido" placeholder="Escriba su apellido" required>
                    <div class="valid-feedback">Apellido valido.</div>
                    <div class="valid-feedback">*Dato obligatorio.</div>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Dirección de Email*</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escriba su dirección de email" required>
                  <div class="valid-feedback">*Dato obligatorio. Debe tener formato de email</div>
                </div>
                <div class="form-group">
                    <label for="msj">Mensaje</label>
                    <textarea class="form-control" id="msj" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
